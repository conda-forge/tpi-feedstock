{% set name = "tpi" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 39a0c62ba83c9461600a6d7ba7a6c7567750962ed8c660157c8bafde013fc2cd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - tpi = tpi.main:main

requirements:
  host:
    - python >=3.4
    - pip
    - setuptools_scm >=3.4
    - toml
  run:
    - python >=3.4
    - asyncssh
    - funcy
    - jinja2 >=2.0.0
    - miutil >=0.7.0
    - python-terraform >=0.10.1
    - setuptools

test:
  imports:
    - tpi
    - tpi.bin
    - tpi.terraform
  commands:
    - tpi -h

about:
  home: https://github.com/iterative/tpi
  license: Apache-2.0
  license_family: Apache
  license_file: LICENCE
  summary: Python wrapper for terraform-provider-iterative

  description: |
    Python wrapper for https://github.com/iterative/terraform-provider-iterative.
    Automatically downloads platform-dependent terraform binaries and exposes a Python API.

extra:
  recipe-maintainers:
    - casperdcl
    - shcheklein
